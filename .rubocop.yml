require: rubocop-rails

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
  - "vendor/**/*"
  - "**/tmp/**/*"
  - "**/db/schema.rb"
  - "**/bin/**/*"
  - "config/**/*"
Style/Documentation:
  Description: Document classes and non-namespace modules.
  Enabled: false
Metrics/BlockLength:
  Exclude:
  - "spec/**/*"
Rails/I18nLocaleTexts:
  Enabled: false
Metrics/AbcSize:
  Max: 18